name: Labeling issue
on:
  issues:
    types:
      - labeled

jobs:
  mail-details:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Issue number
        run: "echo ${{ github.event.issue.number }}"
      - name: Issue title
        run: "echo ${{ github.event.issue.title }}"

      - name: run test.rb
        id: deploy
        run: "ruby ./test.rb"

      - name: echo test1
        run: echo "${{ steps.deploy.outputs.test1 }}"

      - name: echo test2
        run: echo "${{ steps.deploy.outputs.test2 }}"

      - name: echo test3
        run: echo "${{ steps.deploy.outputs.test3 }}"

